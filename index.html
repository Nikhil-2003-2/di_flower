<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Good Morning</title>
    <style>
        /* Apply a soft pink romantic background */
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            transform: scale(1);
            transform-origin: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f5; /* Light pink */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow-x: hidden; /* Prevents horizontal scrolling */
            padding-top: 100px; /* Increased padding for extra space above */
        }

        /* Container adjustments */
        .container {
            padding: 20px;
            max-width: 80%;
            margin: 0 auto;
        }

        /* Heading styles */
        h1 {
            color: #ff69b4; /* Soft pink text */
            font-size: 3em;
            margin-bottom: 0.5em;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        /* Paragraph styles */
        p {
            color: #ff1493; /* Dark pink */
            font-size: 1.2em;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        /* Video container */
        .flower-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Video adjustments */
        .flower-container video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .flower-container video {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p { 
                font-size: 0.9em;
            }

            .flower-container video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body> 
    <div class="container">
        <h1>Good Morning!</h1>
        <p>Wishing you a day as lovely as these blooming flowers.</p>
        <div class="flower-container">
            <video src="flower.mp4" autoplay loop muted></video>
        </div>
    </div>
</body>
</html>
